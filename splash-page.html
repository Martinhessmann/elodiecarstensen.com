<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow-x: scroll;
            overflow-y: hidden;
        }
        .landscape {
            width: 300vw;
            height: 100%;
            background-image: url('landscape.jpg');
            background-size: cover;
            background-position: center;
        }
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .mask {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: transparent;
            box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.2);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
        .intro-text {
            position: absolute;
            bottom: 50px;
            right: 50px;
            color: white;
            text-align: right;
        }
        .enter-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="landscape"></div>
        <div class="glass-overlay">
            <div class="mask"></div>
        </div>
        <div class="logo">LOGO</div>
        <div class="intro-text">
            <p>Welcome to the future</p>
            <button class="enter-btn">ENTER</button>
        </div>
    </div>
    <script>
        document.querySelector('.enter-btn').addEventListener('click', function() {
            // Trigger transition animation here
        });
    </script>
</body>
</html>
